<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Formulario</title>
    </head>
    <body>
        <h1>Exemplo de formulario</h1>

        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="iest">Estado</label>
                <select name="estado" id="iest">

                    <option value="" selected>---escolha ----</option>
                    <optgroup label="Regiao Sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="MG">MInas</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </optgroup>

                    <option value="Centro Oeste">
                        <option value="MT">Mato grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="GO">Goiais</option>
                    </option>
                </select>
            </p>

            <p>
                <label for="prof">Profissao</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option >adminitsração</option>
                    <option >professor</option>
                    <option>desevolvedor</option>
                </datalist>
            </p>
            <p>
                <label for="imgs">Mensagem: </label><br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>


            <p>
                 <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </body>
</html>
